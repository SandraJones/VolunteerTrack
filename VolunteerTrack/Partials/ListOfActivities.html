
<div>
    <div class="centerTableClass">
        <table class="highlight responsive-table">
            <thead>
                <tr>
                    <th data-field="Date">Date</th>
                    <th data-field="OrgName">Name</th>
                    <th data-field="NumberHours">Hours</th>
                    <th data-field="Mileage">Mileage</th>
                    <th data-field="DollarsContributed">Donations</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in activities">
                    <td>{{activity.Date}}</td>
                    <td>{{activity.OrgName}}</td>
                    <td>{{activity.NumberHours}}</td>
                    <td>{{activity.Mileage}}</td>
                    <td>{{activity.DollarsContributed}}</td>
                    <td><button ng-click="EditActivity(activity.ActivityId)" class="editButton">Edit</button><button ng-click="RemoveActivity(activity.ActivityId)" class="removeButton">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <br />
        <br />
    </div>
</div>

    <div class="row">
        <div class="span4"></div>

        <div class="span4"></div>
    </div>
</div>
